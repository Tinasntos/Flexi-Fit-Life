<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Flex Fit Life</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #131b27; 
            color: #44e744; /* Verde escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Centraliza tudo verticalmente */
        }
        .container {
            background: #ffffff; /* Branco */
            color: #006400; /* Verde escuro */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 510px; /* Largura adequada */
            box-sizing: border-box;
            margin-top: -50px; /* Espaço entre a logo e o formulário */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #228b22; /* Verde florestal */
        }
        .logo img {
            width: 150px; /* Tamanho ajustado para a logo */
            margin-bottom: 10px; /* Espaçamento abaixo da logo */
        }
        .input-group {
            margin-bottom: 10px; /* Menor espaçamento entre os campos */
        }
        .input-group label {
            display: block;
            margin-bottom: 4px; /* Menor margem entre o rótulo e o campo */
            color: #006400; /* Verde escuro */
        }
        .input-group input {
            width: 100%;
            padding: 8px; /* Menor preenchimento nos campos */
            border-radius: 5px;
            border: 1px solid #006400; /* Verde escuro */
            font-size: 14px; /* Fonte menor */
        }
        .input-group input[type="file"] {
            padding: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 8px; /* Menor altura no botão */
            background-color: #228b22; /* Verde florestal */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Menor tamanho da fonte */
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #006400; /* Verde escuro */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 90%; /* Ajuste para telas pequenas */
            }
            .submit-btn {
                font-size: 1em;
            }
            .logo img {
                width: 120px; /* Reduz logo em telas pequenas */
            }
            .input-group input {
                padding: 10px; /* Aumenta o padding das caixas de texto */
                font-size: 16px; /* Tamanho da fonte maior em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <!-- Logo centralizada -->
    <div class="logo">
        <img src="Cangu.png" alt="Logo Flex Fit Life">
    </div>
    <!-- Formulário -->
    <div class="container">
        <h2>Cadastro - Flex Fit Life</h2>
        <form action="cadastro.php" method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <small>A senha deve ter pelo menos 5 caracteres, 1 número e 1 letra maiúscula.</small>
            </div>
            <div class="input-group">
                <label for="foto">Foto de Perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       title="Digite um CPF no formato: 000.000.000-00" 
                       required>
            </div>            
            <div class="input-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>            
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>

    <script>
        function validarFormulario() {
            const senha = document.getElementById("senha").value;
            const regex = /^(?=.*[A-Z])(?=.*\d).{5,}$/;

            if (!regex.test(senha)) {
                alert("A senha deve ter pelo menos 5 caracteres, 1 número e 1 letra maiúscula.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Fit Life</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #131b27; 
            font-family: 'Arial', sans-serif;
            color: #006400; 
            margin: 0;
            text-align: center; /* Centraliza o texto */
            padding: 0;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1s;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0 20px 0;
            animation: fadeIn 1.5s;
        }
        .logo img {
            max-width: 200px;
            animation: fadeInUp 1s;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 2s;
            justify-content: center; /* Centraliza os botões horizontalmente */
            flex-wrap: wrap; /* Permite que os botões quebrem linha em telas pequenas */
        }
        .buttons button {
            background-color: #fff; 
            color: #006400; 
            padding: 15px 30px;
            border: 2px solid #006400; 
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            min-width: 150px; /* Tamanho mínimo para os botões */
        }
        .buttons button:hover {
            background-color: #287c28; 
            color: #fff; 
            transform: scale(1.1);
        }
        footer {
            width: 100%;
            background-color: #0f141e; 
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            margin-top: auto;
        }
        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        footer .social-links a {
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s;
        }
        footer .social-links a:hover {
            transform: scale(1.2);
        }
        footer .social-links img {
            width: 30px;
            height: 30px;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #32CD32; 
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            color: #00ff00; 
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            .logo img {
                max-width: 150px; /* Reduz o tamanho da logo em telas menores */
            }
            .buttons {
                flex-direction: column; /* Alinha os botões verticalmente */
                gap: 15px;
            }
            .buttons button {
                padding: 12px 25px; /* Reduz o padding dos botões */
                font-size: 1em; /* Reduz o tamanho da fonte */
                width: 80%; /* Botões ocupam 80% da largura em telas menores */
            }
            footer .social-links img {
                width: 25px;
                height: 25px;
            }
        }

        /* Adiciona um pouco de espaçamento entre os itens em telas muito pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.1em;
            }
            .buttons button {
                width: 100%; /* Botões ocupam toda a largura em telas muito pequenas */
            }
        }

        /* Definição das animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Flex Fit Life</h1>
    <h2>Seu estilo de vida saudável começa aqui</h2>
    <div class="logo">
        <img src="Cangu.png" alt="Logo Flex Fit Life">
    </div>
    <div class="buttons">
        <button onclick="window.location.href='cadastro.html'">Cadastrar</button>
        <button onclick="window.location.href='login.html'">Login</button>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <p>
            | 
            <a href="politica-privacidade.html">Política de Privacidade</a> | 
            <a href="termos-de-uso.html">Termos de Uso</a>
        </p>
        <p>&copy; 2024 Flex Fit Life. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
